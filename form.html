<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Nidheesh Nelson">
    <meta name="description" content="This is for study purpose">
    <title>Form</title>
    <link rel="icon" href="icons8-form-80.png">
</head>
<body>
    <h1>Form</h1>
    <hr>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal data</legend>
    <p>
        <label for="first">First name</label>
        <input type="text" name="firstname" id="first" 
        placeholder="Nidheesh" autocomplete="on" 
        required autofocus>
    </p>
    <p>
        <label for="last">First name</label>
        <input type="text" name="lastname" id="last" 
        placeholder="Nelson" autocomplete="on" 
        required>
    </p>
    <p>
        <label for="pass">First name</label>
        <input type="password" name="password" id="pass" 
        placeholder="Secret" required>
    </p>
    <p>
        <label for="phone">Phone number</label>
        <input type="tel" name="phonenumber" id="phone" 
        placeholder="91-9999999999" pattern="[0-9]{2}[0-9]{10}" required>
    </p>
    <p>
        <label for="decade">Favorate decade</label>
        <input type="number" name="decade" id="decade" 
        min="1950" max="2020" step="10" value="1990">
    </p>
    <p>
        <label for="fruit">Select favourate fruit</label>
        <select name="fruit" id="fruit" multiple size="6">
            <optgroup label="Fruits">
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
            <option value="grapes">Grapes</option>
            <option value="passion">Passion fruit</option>
            </optgroup>
            <optgroup label="Not fruits">
            <option value="none" selected>none</option>
            <option value="others">others</option>
            </optgroup>

        </select>
    </p>
    <fieldset>
        <legend>Your Favorate food</legend>
        <p>
            <input type="radio" name="food" id="rice" value="rice">
            <label for="rice">Rice</label>
        </p>
        <p>
            <input type="radio" name="food" id="biriyani" value="biriyani">
            <label for="biriyani">biriyani</label>
        </p>
        <p>
            <input type="radio" name="food" id="dosa" value="dosa">
            <label for="dosa">dosa</label>
        </p>
        <p>
            <input type="radio" name="food" id="berotta" value="berotta">
            <label for="berotta">berotta</label>
        </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Do you have pets</legend>
        <p>
            <input type="checkbox" name="pet" id="fish" value="fish">
            <label for="fish">Fish</label>
        </p>
        <p>
            <input type="checkbox" name="pet" id="dog" value="dog">
            <label for="dog">dog</label>
        </p>
        <p>
            <input type="checkbox" name="pet" id="cat" value="cat">
            <label for="cat">cat</label>
        </p>
        <p>
            <input type="checkbox" name="pet" id="others" value="others">
            <label for="others">others</label>
        </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Send me message</legend>
        <label for="message">Write message</label><br>
        <textarea name="message" id="message" 
        cols="30" rows="10" placeholder="type your maessage here"></textarea>
    </fieldset>
    <p>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" 
        formmethod="post">Post</button>
        <button type="reset">reset</button>
    </p>
</fieldset>
    </form>
</body>
</html>
