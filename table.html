<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Nidheesh Nelson">
    <meta name="description" content="This is for study purpose">
    <title>Table</title>
    <link rel="icon" href="icons8-table-50.png">
</head>
<body>
    <h1>Table</h1>
    <hr>
    <table>
        <caption>The daily schedule</caption>
        <thead>
        <tr>
            <th>&nbsp;</th>
        <th scope="col">Time</th>
        <th scope="col">Activity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">first shift</th>
            <td><time datetime="08:00">8am</time>-<time datetime="09:00">9am</time></td>
            <td>Washing cloths</td>
        </tr>
        <tr>
            <th scope="row">second shift</th>
            <td><time datetime="09:00">9am</time>-<time datetime="10:00">10am</time></td>
            <td>Showering</td>
        </tr>
        <tr>
            <th scope="row">day</th>
            <td rowspan="2">All other times</td>
            <td>free time</td>
        </tr>
        <tr>
            <th scope="row">night</th>
            <td>sleep</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Avoid commends... just watch it....</td>
        </tr>
    </tfoot>
    </table>
    <hr>
</body>
</html>
